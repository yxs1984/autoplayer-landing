<!DOCTYPE html>
<html>
<head>
    <title>Payment Canceled - AutoPlayer</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            text-align: center;
            padding: 50px 20px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }
        .icon {
            font-size: 60px;
            margin-bottom: 20px;
        }
        h1 {
            margin: 0 0 10px 0;
            font-size: 32px;
        }
        p {
            font-size: 16px;
            line-height: 1.5;
            opacity: 0.9;
            margin-bottom: 30px;
        }
        .button {
            background: #2196F3;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
            text-decoration: none;
            display: inline-block;
            margin: 5px;
        }
        .button:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">ðŸ”„</div>
        <h1>Payment Canceled</h1>
        <p>No charges were made to your account.</p>
        <p>You can try again or choose a different plan.</p>
        
        <button class="button" onclick="window.close()">Close Window</button>
        <button class="button" onclick="window.history.back()">Go Back</button>
    </div>
    
    <script>
        // Notify extension if it opened this window
        if (window.opener) {
            window.opener.postMessage({
                type: 'STRIPE_PAYMENT_CANCELED'
            }, '*');
        }
        
        // Auto-close after 3 seconds
        setTimeout(() => {
            if (window.history.length > 1) {
                window.history.back();
            } else {
                window.close();
            }
        }, 3000);
    </script>
</body>
</html>
